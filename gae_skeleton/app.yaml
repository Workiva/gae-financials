application: appname
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: webob
  version: latest
- name: markupsafe
  version: latest

builtins:
- appstats: on
- remote_api: on
- deferred: on

inbound_services:
- channel_presence

handlers:
- url: /static
  static_dir: static

- url: /_ah/task/.*
  script: task.app
  login: admin

- url: /service/person.*
  script: service.app
  login: admin

- url: /service/.*
  script: service.app
  #login: required

- url: /googlede443164daa0f24c.html
  static_files: static/googlede443164daa0f24c.html
  upload: static/googlede443164daa0f24c.html

- url: .*
  script: main.app
  login: required

